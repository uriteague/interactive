			}

			#l5 {

				top: 10vh;
				left: -2vw;

			#l6 {

			}

			#l7 {

				grid-column: 3 / 4;

			#l10 {

				grid-column: 7 / 8;
			}

		img.candle {
			grid-row: 4 / 6;
			grid-column: 4 / 6;
			justify-self: center;
			align-self: center;
			width: 10vw;
			height: 30vh;
			position: relative;
			top: 8vh;
		}

			#candle2 {
				left: 10vw;
			}

			#candle3 {
				right: 10vw;
			}

		p {
			text-align: center;
			font-style: oblique;
			font-family: 'Arial Narrow';
			font-size: 2.8vw;
			letter-spacing: -0.15vw;
			text-rendering: optimizeSpeed;
		}

			p.title {
				font-size: 10vh;
				writing-mode: vertical-rl;
				color: #171414;
				position: relative;
				left: -8vh;

			}

		a {
			color: maroon;
			text-decoration: none;
		}

			a:hover {
				color: #e1ec42;
			}


		@media screen and (max-width: 600px) {

			img.candle {
				top: 6vh;
				height: 35vh;
			}

			#candle2 {
				display: none;

			#candle3 {

			}

			p.title {
